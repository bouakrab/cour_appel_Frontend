<div *ngIf="addedSucess" class="alert alert-success d-flex align-items-center" role="alert" style="height:45px;">
  <svg class="bi flex-shrink-0 mx-2" width="24" height="24" role="img" aria-label="Success:">
    <use xlink:href="#check-circle-fill" />
  </svg>
  <div>
    <h3>
      تمت العملية بنجاح
    </h3>
  </div>
</div>

<span class="text mr-5">اضافة محضر</span>
<div class="row">
  <div class="containerStep">
    <ul class="progressbar">
      <li class="active">اضافة المحضر</li>

      <li class="active">اضافة الأطراف</li>
      <li class="active">انهاء العملية</li>
    </ul>
  </div>
</div>
<div class="card mt-4">
  <div class="card-header cardHeader">
    المرجع
  </div>

  <div class="card-body">
    <form class="form-inline row">
      <div class="form-group col-md-3">
        <label class="mb-2">نوع المحضر</label>
       
        <select  name="sourcePvs" class="form-select form-select-sm" aria-label="Default select example">

          <option selected>{{newPv.typePoliceJudic.nom}}</option>
          <option *ngFor="let sourcePv of sourcePvs" [ngValue]="sourcePv">{{sourcePv.nom}}</option>

        </select>
      </div>


      <div class="form-group col-md-3">
        <label class="mb-2">صنف الضابطة القضائية</label>

        
        <select  name="sourcePvs" class="form-select form-select-sm" aria-label="Default select example">
         
          <option [ngValue]="newPv.typePoliceJudic" selected>{{newPv.typePoliceJudic.nom}}</option>
          <option *ngFor="let typePoliceJudic of typePoliceJudics" [ngValue]="typePoliceJudic">{{typePoliceJudic.nom}}</option>

        </select>
      </div>

      <div class="form-group col-md-3">
        <label class="mb-2">رقم محضر الضابطة القضائية</label>

       

        <select  name="sourcePvs" class="form-select form-select-sm" aria-label="Default select example">
         
          <option [ngValue]="newPv.typeSourcePvs" selected>{{newPv.typeSourcePvs.nom}}</option>
          <option *ngFor="let typeSourcePv of typeSourcePvs" [ngValue]="typeSourcePv">{{typeSourcePv.nom}}</option>

        </select>
      </div>


      <div class="form-group col-md-3">
        <label class="mb-2">رقم الارسالية</label>
        <input [(ngModel)]="newPv.numEnvoi" name="numEnvoi" type="number" class="form-control">
      </div>

      <div class="form-group col-md-3">
        <label class="mb-2">تاريخ المحضر</label>
        {{newPv.datePvs}}
        <input value="{{newPv.datePvs}}" name="datePvs" type="text" class="form-control">

      </div>

      <div class="form-group col-md-3">
        <label class="mb-2"> ساعة الانجاز </label>
        <input [(ngModel)]="newPv.heureRealisation" name="heureRealisation" type="time" class="form-control">
      </div>
      <div class="form-group col-md-3">
        <label class="mb-2">موضوع المحضر</label>
        <input [(ngModel)]="newPv.subjectPv" name="subjectPv" type="text" class="form-control">
      </div>


      <div class="mt-3">
        <input class="form-check-input ms-3" [(ngModel)]="newPv.contreInnconue" name="contreInnconue" type="checkbox"
          id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          ضد شخص مجهول
        </label>


      </div>

    </form>

  </div>

</div>
<!-- End Pv -->

<!-- Data parties -->
<div class="card mt-3">
  <div class="card-header cardHeader">
    اطراف المحضر

  </div>

  <div class="card-body" style="padding: 0;">
    <table class="table table-bordered ">
      <thead>
        <tr>
          <th scope="col">اسم الطرف</th>
          <th scope="col">نسبه</th>
          <th scope="col">نوعه</th>
          <th scope="col">رقم بطاقة التعريف</th>
          <th scope="col">تعديل</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataPartie of dataParties">
          <td>{{dataPartie?.id}}</td>
          <td>{{dataPartie?.nom}}</td>
          <td>{{dataPartie?.genre}}</td>
          <td>{{dataPartie?.numCart}}</td>
          <td>
                      
            <!-- modal start -->
            <div class="modal fade " id="exampleModalToggle{{dataPartie?.numCart}}" aria-hidden="true"
              aria-labelledby="exampleModalToggleLabel" tabindex="-1">
              <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header card-header cardHeader" style="height:45px ;">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                      style="left:0;"></button>
                    <span class="text mr-5">اطراف المحضر</span>
                  </div>
                  <div class="modal-body ">
                    <app-update-data-partie [cin]="dataPartie?.numCart" (outputFromUpdate)="receiveData($event)" ></app-update-data-partie>
                  </div>

                </div>
              </div>
            </div>
                
            <a class="btn buttn" data-bs-toggle="modal"
              href="#exampleModalToggle{{dataPartie?.numCart}}" role="button"><i class="fa fa-edit ms-1" style=" color: #428bca;"></i></a>
            <a 
            (click)="deleteDataPartie(dataPartie?.id)"
            class="btn buttn mx-2" role="button"><i class="fa fa-trash ms-1"
                style="color:#428bca;"></i></a>

            <!-- modal end -->
          </td>

         
        </tr>

      </tbody>
    </table>
  </div>
</div>


<!-- End Data parties-->
<input (click)="addPvToDp()" value="حفظ" class="btn btn-primary mt-3 mb-5 butt">
<input value="الغاء" class="btn btn-primary mt-3 mb-5 butt mx-3">
