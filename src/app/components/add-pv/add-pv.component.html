<div *ngIf="addedSucess" class="alert alert-success d-flex align-items-center" role="alert" style="height:45px;">
  <svg class="bi flex-shrink-0 mx-2" width="24" height="24" role="img" aria-label="Success:">
    <use xlink:href="#check-circle-fill" />
  </svg>
  <div>
    <h3>
      تمت العملية بنجاح
    </h3>
  </div>
</div>
<div class="row" *ngIf="!updateClicked">
  <div class="containerStep">
    <ul class="progressbar">
      <li class="active">اضافة المحضر</li>
      
      <li>اضافة الأطراف</li>
      <li >انهاء العملية</li>
    </ul>
  </div>
</div>
<div class="card mt-2">
  <div class="card-header cardHeader">
    المرجع
  </div>

  <div class="card-body">

    <form class="form-inline row">

   

      <div class="form-group col-md-3">
        <label class="mb-2">نوع المحضر</label>
        
        <select [(ngModel)]="newPv.sourcePvs" name="sourcePvs" class="form-select form-select-sm" >

         
      
          <option *ngFor="let sourcePv of sourcePvs" [ngValue]="sourcePv"
          [selected]="sourcePv.id==='10'"
          >{{sourcePv.nom}}</option>

        </select>
      </div>


      <div class="form-group col-md-3">
        <label class="mb-2">صنف الضابطة القضائية</label>
        <select [(ngModel)]="newPv.typePoliceJudic" name="typePoliceJudic" class="form-select form-select-sm"
          aria-label="Default select example">
          <option selected></option>
          <option *ngFor="let typePoliceJudic of typePoliceJudics" [ngValue]="typePoliceJudic">{{typePoliceJudic.nom}}
          </option>

        </select>
      </div>

      <div class="form-group col-md-3">
        <label class="mb-2">رقم محضر الضابطة القضائية</label>
        <select [(ngModel)]="newPv.typeSourcePvs" name="typeSourcePvs" class="form-select form-select-sm"
          aria-label="Default select example">
          <option selected></option>
          <option *ngFor="let typeSourcePv of typeSourcePvs" [ngValue]="typeSourcePv">{{typeSourcePv.nom}}</option>

        </select>
      </div>


      <div class="form-group col-md-3">
        <label class="mb-2">رقم الارسالية</label>
        <input [(ngModel)]="newPv.numEnvoi" name="numEnvoi" type="number" class="form-control form-control-sm">
      </div>

      <div class="form-group col-md-3">
        <label class="mb-2">تاريخ المحضر</label>
        <input [(ngModel)]="newPv.datePvs" name="datePvs" type="date" class="form-control form-control-sm">
      </div>

      <div class="form-group col-md-3">
        <label class="mb-2"> ساعة الانجاز </label>
        <input [(ngModel)]="newPv.heureRealisation" name="heureRealisation" type="time" class="form-control form-control-sm">
      </div>
      <div class="form-group col-md-3">
        <label class="mb-2">موضوع المحضر</label>
        <input [(ngModel)]="newPv.subjectPv" name="subjectPv" type="text" class="form-control form-control-sm">
      </div>
       
      <div class="form-group col-md-3">
        <label class="btn btn-default p-0">
         اضافة المرفقات
         </label>
        <input class="form-control form-control-sm" type="file" (change)="selectFile($event)" />
   
   </div>
     
      <div class="mt-3">
        <input class="form-check-input ms-3" [(ngModel)]="newPv.contreInnconue" name="contreInnconue" type="checkbox"
          id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          ضد شخص مجهول
        </label>


      </div>

    </form>

  </div>

</div>
<input *ngIf="!updateClicked" (click)="addPv()" value="اضافة الطرف" class="btn btn-primary mt-3  mb-2 butt" data-bs-dismiss="modal"
  aria-label="Close">
  <input *ngIf="updateClicked" (click)="updatePv()" value=" تحديث الطرف" class="btn btn-primary mt-3  mb-2 butt" data-bs-dismiss="modal"
  aria-label="Close">
<input  value="الغاء " class="btn btn-primary mb-2 mt-3 m  butt butt2" data-bs-dismiss="modal" aria-label="Close">
